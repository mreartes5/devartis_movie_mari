{% extends 'movies/base.html' %}
{% load crispy_forms_tags %}

{% block body_block %}
    <div style="margin-top:50px;margin-left:20px">

        <div class="container">
            <div class="page-header">
                <h2 style="color: cadetblue"> Search the best movies</h2>
            </div>

            <form class="form-inline form-actions navbar-form" method="post" action="{% url "movies:search_movies" %}">
                {% csrf_token %}
                {{ search_form|crispy }}

                <div class="span4 offset1">
                    <input class="btn btn-primary"  type="submit" name="submit" value="Search"/>
                </div>
            </form>
            {% for movie in matched_movies %}
                <li>{% include "movies/movie_link.html" %}</li>
            {% endfor %}

        </div>
    </div>

{% endblock %}
